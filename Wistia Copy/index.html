<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wistia</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="mainhead">
        <div class="wrapper">
            <nav class="head clearfix">
                <h2>Wistia</h2>
                <button>Login</button>
            </nav>
    
            <div class="signup">
                <h2>Sign up for your free Wistia account</h2>
                <p>Use Wistia and all it's features for free, forever!</p>
        
                <form class="form" action="index.html" method="post">
                    <label for="first"></label>
                    <input id="first" type="text" placeholder="First name" required>
        
                    <label for="last"></label>
                    <input id="last" type="text" placeholder="Last name" required>
                    <br>
                    <input type="email" placeholder="Your email" required>
                    <input type="password" placeholder="Set a password" required>
                    <br>
                    <select name="How did you hear about us?">
                            <option value="" disabled selected>How did you hear about us?</option>
                            <option value="Online">Online</option>
                            <option value="TV">TV</option>
                            <option value="Friend">Friend</option>
                            <option value="Other">Other</option>
                            </select>
                            <br>
                    <button class="create">Create Account</button>
                </form>
        
                <p>By clicking this button, you agree to our <a href="index.html">Terms of Service</a></p>
            </div>
        </div>
    </header>
</body>
</html>
